name: MJML-Image
icon: image

fields:
  location:
    label: field.blocks.image.location
    type: radio
    columns: 2
    default: "kirby"
    options:
      kirby: Kirby
      web: Web
  image:
    label: field.blocks.image.name
    type: files
    query: model.images
    multiple: false
    image:
      back: black
    uploads:
      template: blocks/image
    when:
      location: kirby
  src:
    label: field.blocks.image.url
    type: url
    when:
      location: web
  #   srcset
  alt:
    label: field.blocks.image.alt
    type: text
    icon: title
  caption:
    label: field.blocks.image.caption
    type: writer
    icon: text
    inline: true
  href:
    label: field.blocks.image.link
    type: text
    icon: url
  ##   name
  height: fields/mjml_height
  width: fields/mjml_width
  ratio:
    label: field.blocks.image.ratio
    type: select
    placeholder: Auto
    width: 1/2
    options:
      1/1: "1:1"
      16/9: "16:9"
      10/8: "10:8"
      21/9: "21:9"
      7/5: "7:5"
      4/3: "4:3"
      5/3: "5:3"
      3/2: "3:2"
      3/1: "3:1"
  crop:
    label: field.blocks.image.crop
    type: toggle
    width: 1/2
  align: fields/mjml_align
  border: fields/mjml_border
  background_color: fields/mjml_container-background-color
  css_class: fields/mjml_css-class
  padding: fields/mjml_padding
  ## fluid on mobile
  ## rel
  ## sizes
  ## target
  ## usemap

