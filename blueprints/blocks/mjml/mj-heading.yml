name: MJML Heading
icon: title
wysiwyg: true

fields:
  level:
    label: field.blocks.heading.level
    type: select
    empty: false
    default: "h2"
    width: 1/6
    options:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
  text:
    label: field.blocks.heading.text
    type: writer
    inline: true
    width: 5/6
    placeholder: field.blocks.heading.placeholder
  color: fields/mjml_color
  font_family: fields/mjml_font-family
  font_size: fields/mjml_font-size
  font_style: fields/mjml_font-style
  font_weight: fields/mjml_font-weight
  line_height: fields/mjml_line-height
  letter_spacing: fields/mjml_letter-spacing
  height: fields/mjml_height
  text_decoration: fields/mjml_text-decoration
  text_transform: fields/mjml_text-transform
  align:
    extends: fields/mjml_align
    default: left
    options:
      justify: justify
  background_color: fields/mjml_container-background-color
  padding:
    extends: fields/mjml_padding
    default: "10px 25px"
  css_class: fields/mjml_css-class
