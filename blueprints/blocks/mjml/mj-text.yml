name: MJML-Text
icon: text
wysiwyg: true

fields:
  text:
    type: writer
    nodes: false
    placeholder: field.blocks.text.placeholder
  color: fields/mjml/settings/color
  font_family: fields/mjml/settings/font-family
  font_size: fields/mjml/settings/font-size
  font_style: fields/mjml/settings/font-style
  font_weight: fields/mjml/settings/font-weight
  line_height: fields/mjml/settings/line-height
  letter_spacing: fields/mjml/settings/letter-spacing
  height: fields/mjml/settings/height
  text_decoration: fields/mjml/settings/text-decoration
  text_transform: fields/mjml/settings/text-transform
  align:
    extends: fields/mjml/settings/align
    default: left
    options:
      justify: justify
  background_color: fields/mjml/settings/container-background-color
  padding:
    extends: fields/mjml/settings/padding
    default: "10px 25px"
  css_class: fields/mjml/settings/css-class
